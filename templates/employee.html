<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <style>
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .short-input {
            max-width: 200px;
        }
    </style>
</head>

<body>
    <div class="container center">
        <form action="{{ url_for('addrec') }}" method="POST">
            <h3>Employee Registration</h3>

            <div class="mb-3">
                <label for="id">ID</label>
                <input type="number" name="id" id="id" class="form-control short-input">
            </div>

            <div class="mb-3">
                <label for="nm">Name</label>
                <input type="text" name="nm" id="nm" class="form-control short-input">
            </div>

            <div class="mb-3">
                <label for="g">Gender</label>
                <input type="text" name="g" id="g" class="form-control short-input">
            </div>

            <div class="mb-3">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control short-input">
            </div>
            
            <div class="mb-3">
                <label for="date">BirthDate</label>
                <input type="date" name="date" id="date" class="form-control short-input">
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
